        ];
        const arms = ["~", "＼", "ﾉ", "ゝ", "/"];
        const eyes = ["˘", "‾", "^"];
        const mouths = ["▾", "∇", "⌣", "o"];

        var dukeboxState = 0;
        var left = true;

        const tickMs = 600;

        var timeout = null;
        function nextState() {
            const dukeboxSpan = document.getElementById("dukebox");

                    const rEiR = Math.floor(Math.random() * 3);
                    const rMi = Math.floor(Math.random() * 4);
                    if (left) {
                        emojiSpan.innerText = `${arms[rAiL]}(${eyes[rEiL]}${mouths[rMi]}${eyes[rEiR]}${arms[rAiR]})`;
                    } else {
                        emojiSpan.innerText = `(${arms[rAiL]}${eyes[rEiL]}${mouths[rMi]}${eyes[rEiR]})${arms[rAiR]}`;
                    }
                }
            }
            // Update state
            dukeboxState = (dukeboxState + 1) % 4;
            if (dukeboxState == 0) {
                left = !left;
            }
            // Update timeouts
            if (timeout) {
                clearTimeout(timeout);
            }
            timeout = setTimeout(() => nextState(), tickMs);
        }

        timeout = setTimeout(() => nextState(), tickMs);

    <script>
        function getNamedSubtree(t, name) {
            if (typeof t != 'object') return null;
            for (let i = 0; i < Object.keys(t).length; i++) {
                const key = Object.keys(t)[i];
                // console.log("Looking at key:", key); // DEBUG
                if (key == name) {
                    return t;
                }
                const rec = getNamedSubtree(t[key], name);
                if (rec != null) {
                    return rec;
                }
            }
            return null;
        }

        function drawTree(ctx, tOrig, tCurr, x, y, l, aM) {
            if (l <= 5) return;
            // console.log("Drawing", JSON.stringify(tCurr)); // DEBUG
            // Work out how many branches at this level
            const numBranches = Object.keys(tCurr).length;
            const angleStep = numBranches == 1 ? 0 : (Math.PI / (2 * (numBranches - 1)));
            // For each branch, draw it and call recursively
            for (let i = 0; i < numBranches; i++) {
                const angle = numBranches == 1 ? 0 : (Math.PI / 4) - (i * angleStep); // should range between -PI/2 and +PI/2
                //      _dx_
                //      \   |
                //       \  | l
                //        \a|
                //         \|
                ctx.moveTo(x , y);
                const xPrime = x - (l * Math.sin(angle * aM));
                const yPrime = y - l;
                ctx.lineTo(xPrime, yPrime);

                const key = Object.keys(tCurr)[i];
                if (typeof tCurr[key] === 'object') {
                    // Field either contains a subtree, so draw next bit of tree
                    drawTree(ctx, tOrig, tCurr[key], xPrime, yPrime, l, aM * 0.8);
                } else {
                    // Or contains a backlink pointer, so draw tree again from the pointer.
                    // console.log("Looking for", tCurr[key], "in", tOrig); // DEBUG
                    const subT = getNamedSubtree(tOrig, tCurr[key]);
                    ctx.arc(xPrime, yPrime, 3, 0, 2 * Math.PI, false);
                    drawTree(ctx, tOrig, subT, xPrime, yPrime, l * 0.5, 1);
                }
            }
        }

        function draw() {
            const treeInput = document.getElementById("treeInput");
            let treeJson = "";
            try {
                treeJson = JSON.parse(treeInput.value);
            } catch (e) {
                console.error("Failed to parse JSON", e);
                treeJson = { "a": { "b": { "c": "b", "x": "x" } } };
            }
            console.log("Redrawing with:", JSON.stringify(treeJson));
            const canvas = document.getElementById("treeCanvas");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                drawTree(ctx, treeJson, treeJson, 150, 300, 40, 1);
                ctx.stroke();
            }
        }
        window.addEventListener("load", draw);
    </script>
